ref:
  as: openshift-qe-web-burner-node-density
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  env:
  - name: BAREMETAL
    default: "true"
    documentation: |-
      Set to true if the job is for baremetal
  - name: BFD
    default: "true"
    documentation: |-
      Enable BFD
  - name: CHURN
    default: "false"
    documentation: |-
      Default is false, which means the workload will not delete and recreate a set number of namespaces
  - name: CRD
    default: "false"
    documentation: |-
      Enable the new AdminPolicyBasedExternalRoute CR
  - name: E2E_VERSION
    default: "v2.1.7"
    documentation: |-
      Override the e2e version
  - name: EXTRA_FLAGS
    default: ""
    documentation: |-
      Extra flags to pass to kube-burner-ocp
  - name: GC
    default: "false"
    documentation: |-
      GC will clean up the pod/resource that kube-burner ocp created, you can set it to false to keep the resouce
  - name: KUBE_BURNER_VERSION
    default: "default"
    documentation: |-
      Override the kube burner version
  - name: PROBE
    default: "true"
    documentation: |-
      Enable probes
  - name: PROFILE_TYPE
    default: "reporting"
    documentation: |-
      Kube-burner indexing profile type
  commands: openshift-qe-web-burner-node-density-commands.sh
  timeout: 6h
  credentials:
  - namespace: test-credentials # this entry injects the custom credential
    name: ocp-qe-perfscale-es
    mount_path: /secret
  - namespace: test-credentials
    name: perfscale-metal-bastion
    mount_path: /bm
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  documentation: >-
    This step runs the perfscale web-burner-node-density workload in the deployed cluster
