ref:
  as: openshift-qe-installer-bm-self-sched-terminate
  from_image:
    namespace: ci
    name: telco-bastion
    tag: latest
  commands: openshift-qe-installer-bm-self-sched-terminate-commands.sh
  credentials:
    - namespace: ci # this entry injects the custom credential
      name: cluster-secrets-metal-perfscale-selfsched
      mount_path: /secret
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: QUADS_INSTANCE
      default: "https://quads2-stage.rdu2.scalelab.redhat.com"
      documentation: |-
        QUADS API endpoint
