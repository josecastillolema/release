ref:
  as: openshift-qe-installer-bm-self-sched
  from_image:
    namespace: ci
    name: telco-bastion
    tag: latest
  commands: openshift-qe-installer-bm-self-sched-commands.sh
  credentials:
    - namespace: test-credentials # this entry injects the custom credential
      name: perfscale-metal-bastion
      mount_path: /secret
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: QUADS_INSTANCE
      default: "https://quads2-stage.rdu2.scalelab.redhat.com"
      documentation: |-
        QUADS API endpoint